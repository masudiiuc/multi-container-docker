# steps:
#________________________________________
# postgres:
#   image
# redis:
#   image
# server:
#   specify build
#   specify volumes
#   specify env variables
#________________________________________

version: "3"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: "redis:latest"
  api:
    build:
      dockerfile: Dockerfile.dev # only the docker file name, NO PATH IS NEEDED
      context: ./server # show the path of dockerfile, ONLY THE PATH, NO FILE NAME
    volumes:
      - /app/node_modules # DON'T Override, Just ready only
      - ./server:/app # pattern: local vol path: docker path
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
